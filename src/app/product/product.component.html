            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>

        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên</th>
                        <th>Giá</th>
                        <th>Mô tả</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody *ngFor="let product of products">
                    <tr>
                        <td>{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.desc}}</td>
                        <td>
                            <input [routerLink]="['/product', product.id]" type="button" class="btn btn-primary" value="Xem chi tiết">
                            <input [routerLink]="['/product', product.id, 'edit']" type="button" class="btn btn-success" value="Sửa">
                            <input type="button" class="btn btn-danger" value="Xóa">
                        </td>
                    </tr>
                </tbody>
            </table>
