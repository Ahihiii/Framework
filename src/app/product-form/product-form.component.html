
     <h1 *ngIf="id">Cập nhật sản phẩm {{productDetail.name}}</h1>
     <h1 *ngIf="id === undefined">Thêm mới sản phẩm</h1>




<form #productForm="ngForm" (ngSubmit)="onUpdate(productForm.value)">
    
    <div class="form-group">
     <input type="hidden" name="id" [(ngModel)]="productDetail.id"> 
    </div>

    <div class="form-group">
    <input type="text" placeholder="Tên" class="form-control" name="name" [(ngModel)]="productDetail.name">    
    </div>
    
    <div class="form-group">
    <input type="number" placeholder="Giá" class="form-control" name="price" [(ngModel)]="productDetail.price">
    </div>
    
    <div class="form-group">
    <input type="text" placeholder="Mô tả" class="form-control" name="desc" [(ngModel)]="productDetail.desc">
    </div>

    <button class="btn btn-primary">Submit</button>
</form>
